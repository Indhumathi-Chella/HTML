     <!-- clipboard starts -->
     <h1>Clipboard Events Example</h1>

     <textarea id="textArea" placeholder="Typehere..." rows="4" ></textarea>
 
     <p id="status">No clipboard event yet</p>
 
     <script>
 
         const textArea = document.getElementById('textArea');
         const status = document.getElementById('status');
 
 
         textArea.addEventListener('copy', () => {
             status.textContent = 'Text copied successfull!';
         });
 
 
         textArea.addEventListener('cut', () => {
             status.textContent = 'Text cut successfull!';
         });
 
 
         textArea.addEventListener('paste', () => {
             status.textContent = 'Text pasted successfull!';
         });
     </script>
