<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple CSS Transition Example</title>
  <style>
    
    .box {
      width: 200px;
      height: 200px;
      background-color: blue;
      transition: background-color 1s linear;
    }

    
    .box:hover {
      background-color: red; 
    }
  </style>
</head>
<body>

  <div class="box"></div> 

</body>
</html>
