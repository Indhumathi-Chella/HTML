<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Events Example</title>
</head>
<body>

  <h1>Print Events Example</h1>
  <p>Click the button below to print the page.</p>
  <button onclick="window.print()">Print Page</button>
  <p class="message"></p>
  <script>
    var message = document.querySelector('.message');
    //  beforeprint event
    window.addEventListener('beforeprint', () => {
      message.textContent = 'Before print'; 
    });
    //  afterprint event
    window.addEventListener('afterprint', () => {
      message.textContent = 'After print';  
    });
  </script>

</body>
</html>
