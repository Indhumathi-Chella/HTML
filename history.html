<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Events</title>
</head>
<body>
    <button id="backButton">Go Back</button>
    <button id="forwardButton">Go Forward</button>
    <button id="changeHash">Change Hash</button>

    <script>
        document.getElementById('changeHash').onclick = () => {
            location.hash = '#newHash';
            history.pushState({ page: 3 }, 'Page 3', '#page3');
        };
        document.getElementById('backButton').onclick = () => history.back();
        document.getElementById('forwardButton').onclick = () => history.forward();

        window.onpopstate = (event) => console.log(event.state);
        window.onhashchange = () => console.log(location.hash);
    </script>
</body>
</html>
