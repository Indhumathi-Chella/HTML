<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Example</title>
</head>
<body>
    <button id="goBack">Back</button>
    <button id="goForward">Forward</button>
    <button id="addState">Add State</button>

    <script>
        document.getElementById('goBack').onclick = () => history.back();
        document.getElementById('goForward').onclick = () => history.forward();
        document.getElementById('addState').onclick = () => {
            history.pushState({ page: 1 }, 'Page 1', '#page1');
        };
    </script>
</body>
</html>
